<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kategoriler</title>
  <link rel="stylesheet" href="category.component.css">
</head>
<body>
  <div class="category-header">
    <h2>{{ categoryName | uppercase }} Kategorisindeki Haberler</h2>
    <input [(ngModel)]="searchTerm" type="text" placeholder="Haber ara...">
  </div>
  
  <div class="news-container">
    <div *ngFor="let article of filteredNews()" class="news-item">
      <h3>{{ article.title }}</h3>
      <img [src]="article.urlToImage" alt="Haber Resmi">
      <p>{{ article.description }}</p>
      <a [href]="article.url" target="_blank">Devamını Oku</a>
    </div>
  </div>
  
</body>
</html>
